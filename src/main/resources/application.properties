spring.application.name=springboot-rabbitmq-setup

# Rabbit MQ broker connection
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbit.queue.name=maxiflexy
rabbit.queue.json.name=maxiflexy_json
rabbit.exchange.name=maxiflexy_exchange
rabbit.routing.key=maxiflexy_routing_key
rabbit.routing.json.key=maxiflexy_json_routing_key
